<!DOCTYPE html>
<html lang="ko">
	<head>
		<!-- ** html 문서 문자코드 설정 -->
		<meta charset="utf-8">
		<!-- IE를 만났을 때 최신 버전(edge)의 방식으로 브라우저에 렌더링(변환) -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Open Graph 연습</title>
		<meta name="description" content="실제 업로드를 통해 확인할 문서입니다">

		<meta property="og:title" content="오픈그래피 연습">
		<meta property="og:url" content="https://yeooosu.github.io/git3/">
		<meta property="og:descripntion" content="여수진 오픈그래피 연습으로 깃허브를 통해 확인할 겁니다">
		<meta property="og:image" content="https://yeooosu.github.io/git3/images/ogImage.png">

	</head>
	<body>
		<h1>Open Graph 연습</h1>
		<ul>
			<li>og:title 제목</li>
			<li>og:description 설명</li>
			<li>og:image 이미지</li>
			<li>og:url 웹사이트 주소</li>			
		</ul>

	</body>
</html>
